<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Artifact 04</title>
    </head>
    <body>
        <form id="myform" action="thankyou.html" onsubmit="return validateForm();">
            <p><label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName"></p>
            <div class="errorMessages" id="fname"></div>

            <p><label for="LastName">Last Name:</label>
                <input type="text" id="LastName" name="LastName"></p>
            <div class="errorMessages" id="lname"></div>

            <p><label for="Email">Email:</label>
                <input type="text" id="Email" name="Email"></p>
            <div class="errorMessages" id="email"></div>

            <p><label for="Phone">Phone:</label>
                <input type="text" id="Phone" name="Phone"></p>
            <div class="errorMessages" id="phone"></div>

            <p><label for="Username">Username:</label>
                <input type="text" id="Username" name="Username"></p>
            <div class="errorMessages" id="username"></div>

            <p><label for="Password">Password:</label>
                <input type="text" id="Password" name="Password"></p>
            <div class="errorMessages" id="password"></div>

            <p><label for="Address">Address:</label>
                <input type="text" id="Address" name="Address"></p>
            <div class="errorMessages" id="address"></div>

            <p><label for="City">City:</label>
                <input type="text" id="City" name="City"></p>
            <div class="errorMessages" id="city"></div>

            <p><select id="State">
                <option value="DE">Delaware</option>
            </select></p>

            <p><select id="Country">
                <option value="USA">United States</option>
            </select></p>

            <p><label for="ZipCode">Zip Code:</label>
                <input type="text" id="ZipCode" name="ZipCode"></p>
            <div class="errorMessages" id="zipcode"></div>

            <p><label for="Comments">Comments:</label><br>
                <textarea name="comments"></textarea></p>

            <p><input type="submit" id="submit" name="submit" value="Submit"></p>
            <div class="errorMessages" id="submiterror"></div>
        </form>

        <script src="javascript/validator.js" type="text/javascript"></script>
    </body>
</html>
